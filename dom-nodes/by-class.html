<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get elements By Class Name</title>
  </head>
  <body>
    <h1 class="main">Introduction to DOM</h1>
    <p class="main">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Inventore
      nostrum, architecto, ducimus, vel blanditiis rem mollitia debitis aperiam
      laudantium hic totam dicta quis! Corporis, ducimus.
    </p>

    <script>
      const elements = document.getElementsByClassName("main");
      for (let i = 0; i < elements.length; i++) {
        elements[i].style.fontFamily = "arial";
        elements[i].style.color = "crimson";
      }
    </script>
  </body>
</html>
