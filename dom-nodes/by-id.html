<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get Element By Id</title>
  </head>
  <body>
    <h1 id="header">Dct Academy</h1>

    <script>
      const h1Handle = document.getElementById("header");
      h1Handle.textContent = h1Handle.textContent.toUpperCase();
    </script>
  </body>
</html>
