<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Listeners</title>
  </head>
  <body>
    <button>Click me</button>
    <script>
      const btn = document.querySelector("button");
      btn.addEventListener("click", function () {
        alert("hi there");
      });
    </script>
  </body>
</html>
