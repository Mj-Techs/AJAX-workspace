<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>what day is it?</title>
  </head>
  <body>
    <h1></h1>
    <button onclick="displayDay()">display day</button>
    <script>
      const h1Handle = document.querySelector("h1");
      const btn = document.querySelector("button");
      const body = document.querySelector("body");
      const displayDay = () => {
        const days = [
          "Sunday",
          "Monday",
          "Tuesday",
          "Wednesday",
          "Thursday",
          "Friday",
          "Saturday",
        ];
        const today = new Date();
        const day = today.getDay(); //getDay() is a method which returns a number of current day.
        h1Handle.textContent = days[day];

        body.removeChild(btn);
      };
    </script>
  </body>
</html>
