<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display name length</title>
    <style>
      h1 {
        text-align: center;
        font-size: 2.5rem;
        font-family: sans-serif;
        color: crimson;
        text-decoration: underline;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1></h1>
    <script>
      const name = prompt("Enter your name").trim();
      document.querySelector(
        "h1"
      ).textContent = `Hello,${name} your name contains ${name.length} characters`;
    </script>
  </body>
</html>
